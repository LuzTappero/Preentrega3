{% extends 'Products/products.html' %}

{% block contenidoQueCambia %}
    <div style="background-color: rgba(216, 203, 186, 0.774);">
        {% if comentarios %}
            <ul>
                {% for comentario in comentarios %}
                    <li>{{comentario.nombre}} {{comentario.comentario}} {{comentario.edad}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
